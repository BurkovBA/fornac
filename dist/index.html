<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><title>Fornac Example</title></head><body>This is an RNA container:<div id="rna_ss"></div>This is an output of an RNA folded using RNAcofold:<div id="cofold_ss"></div><script src="scripts/fornac.js"></script><script type="text/javascript">"use strict"

function normalContainer() {
    let container = new fornac.FornaContainer("#rna_ss",
            {'applyForce': false, 'allowPanningAndZooming': true, 'initialSize':[500,300]});

    let options = {'structure': '..((..((...[)).(((..].))).))..',
        'sequence': 'AACGCUUCAUAUAAUCCUAAUGACCUAUAA'
    };
    container.addRNA(options.structure, options);
    container.setSize();
}


function cofoldContainer() {
    var container = new fornac.FornaContainer("#cofold_ss",
            {'applyForce': false, 'allowPanningAndZooming': true, 'initialSize':[500,300]});

    var options = {'structure': '..((((...))))...((...((...((..&............))...))...))..',
        'sequence': 'ACGAUCAGAGAUCAGAGCAUACGACAGCAG&ACGAAAAAAAGAGCAUACGACAGCAG'
    };
    container.addRNA(options.structure, options);
    container.setSize();
}

normalContainer();
cofoldContainer();
