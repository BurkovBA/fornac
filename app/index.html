<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Fornac Example</title>
</head>
<body>

This is an RNA container:
<div id='rna_ss'> </div>

This is an output of an RNA folded using RNAcofold:
<div id='cofold_ss'></div>

This is a custom-colored RNA:
<div id="custom_colors"></div>

<!-- build:js scripts/fornac.js -->
<script src='scripts/fornac.js'></script>
<!-- endbuild -->
<script src='scripts/d3_modified.js'></script>

<script type='text/javascript'>
"use strict"

function normalContainer() {
    let container = new fornac.FornaContainer("#rna_ss",
            {'applyForce': true, 'allowPanningAndZooming': true, 'initialSize':[500,500],
                'friction': 0.35,
                'middleCharge': -30,
                'otherCharge': -30,
                'linkDistanceMultiplier': 15,
                'chargeDistance': 110
            });

    let options = {'structure': '....(((((...(((((((((((...(((.......)))..(((((.............)))))(.(((...(((..((((.((((((....)))))))))).......)))...))).).(((((((((((.(.....)...(((((......(((..(.(..(((((((..((((........))))...))))...........)))..).)..)))...))))))))))...))))))...)))))))))))....)))))(...((((....))))...).......(((.(....(((........)))...))))....(((((..(((.(..).)))...))))).(((((((((((((....)))..))))))))))....',
        'sequence': 'UGUGCCCGGCAUGGGUGCAGUCUAUAGGGUGAGAGUCCCGAACUGUGAAGGCAGAAGUAACAGUUAGCCUAACGCAAGGGUGUCCGUGGCGACAUGGAAUCUGAAGGAAGCGGACGGCAAACCUUCGGUCUGAGGAACACGAACUUCAUAUGAGGCUAGGUAUCAAUGGAUGAGUUUGCAUAACAAAACAAAGUCCUUUCUGCCAAAGUUGGUACAGAGUAAAUGAAGCAGAUUGAUGAAGGGAAAGACUGCAUUCUUACCCGGGGAGGUCUGGAAACAGAAGUCAGCAGAAGUCAUAGUACCCUGUUCGCAGGGGAAGGACGGAACAAGUAUGGCGUUCGCGCCUAAGCUUGAACCGCCGUAUACCGAACGGUACGUACGGUGGUGUGG'
    };
    container.addRNA(options.structure, options);
    container.setSize();
}


normalContainer();

</script>
</body>
</html>
