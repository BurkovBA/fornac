<!DOCTYPE html>
<meta charset="utf-8">
<link rel='stylesheet' type='text/css' href='css/fornac.css' />
This is an RNA container.

<div id='plot' style="position: relative; width: 200px; height: 100px; left: 10px; top: 10px;" > 

<div id='rna1' style="position: absolute; width: 100px; height: 100px; left: 0px; top: 0px;" > </div>
<div id='rna2' style="position: absolute; width: 100px; height: 100px; left: 100px; top: 0px;" > </div>
<div id='rna3' style="position: absolute; width: 100px; height: 100px; left: 100px; top: 100px;" > </div>

</div>


    <script type='text/javascript' src='js/jquery.js'></script> 
    <script type='text/javascript' src='js/d3.js'></script>                                                                
    <script type='text/javascript' src='js/fornac.js'></script>                                                            
    <script type='text/javascript' src='src/fornaf.js'></script>                                                            

    <script type='text/javascript'>                                                                                         

var options = {'applyForce': false, 
        'allowPanningAndZooming': true,
        "labelInterval":0,
        "initialSize": [800,800],
        "transitionDuration": 1000 }

var structs = ['(.).', '(.)..', '(.)...', '(.)....'].reverse();
var container1 = new FornaContainer("#rna1", options ); 
container1.transitionRNA(structs[0]);
var container2 = new FornaContainer("#rna2", options ); 
container2.transitionRNA(structs[0]);
var container3 = new FornaContainer("#rna3", options ); 
container3.transitionRNA(structs[0]);
</script>
