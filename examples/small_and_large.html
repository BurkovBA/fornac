<!DOCTYPE html>

This is an RNA container.
<div id='rna_ss'> </div>
<div id='rna_ss1'> </div>
<div id='rna_ss2'> </div>
This after the RNA container.

    <link rel='stylesheet' type='text/css' href='/css/fornac_bare.css' />
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/d3.js'></script>
    <script type='text/javascript' src='/js/fornac.js'></script>

    <script type='text/javascript'>
        var container = new FornaContainer("#rna_ss",
            {'applyForce': false, 'allowPanningAndZooming': true, "labelInterval": 0});
        cs = ColorScheme("1-1000:white");

        var options = {'structure': '((((((((((..((((.........))))......).((((((.......))))))..)).....)))))))',
                        'sequence': 'CGCUUCAUAUAAUCAAUGAUAUGGUUUGAGUUUCUACCAAGAGCCUUAAACUCUUGAUUAAAAAAUGAAGUG'
        };
        container.addRNA(options.structure, options);
        container.addCustomColors(cs.colorsJson);
        container.changeColorScheme('custom')

        var container1 = new FornaContainer("#rna_ss1",
            {'applyForce': false, 'allowPanningAndZooming': true, "labelInterval": 0});

        var options1 = {'structure': '((((((((((..((((((.........))))))......).((((((.......))))))..)))))))))',
                        'sequence': 'CGCUUCAUAUAAUCCUAAUGAUAUGGUUUGGGAGUUUCUACCAAGAGCCUUAAACUCUUGAUUAUGAAGUG'
        };

        container1.addRNA(options1.structure, options1);
        container1.addCustomColors(cs.colorsJson);
        container1.changeColorScheme('custom')

        var container2 = new FornaContainer("#rna_ss2",
            {'applyForce': false, 'allowPanningAndZooming': true, "labelInterval": 0});

        var options2 = {'structure': '.......................................................................',
                        'sequence':  'CGCUUCAUAUAAUCCUAAUGAUAUGGUUUGGGAGUUUCUACCAAGAGCCUUAAACUCUUGAUUAUGAAGUG'
        };

        container2.addRNA(options2.structure, options2);
        container2.addCustomColors(cs.colorsJson);
        container2.changeColorScheme('custom')
    </script>
